<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Github Passport</title>
    </head>
    <body ng-controller="mainCtrl">

        <button type="button" name="button" ng-click="getAuth()">Login with Github</button>
        <button type="button" name="button" ng-click="getFollowing()">Get Followers</button>

        <div class="half" ng-repeat="follower in following">
            <div>
                <span ng-click="getActivity(follower.login)">{{follower.login}}</span>
                <a ng-href="{{follower.html_url}}"><img ng-src="{{follower.avatar_url}}" alt="{{follower.login}}'s profile picture"/></a>
            </div>
        </div>

        <ui-view></ui-view>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
        <script src="./app.js" charset="utf-8"></script>
        <script src="./services/github-service.js" charset="utf-8"></script>
        <script src="./mainCtrl.js" charset="utf-8"></script>
    </body>
</html>
